<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script><script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-89302611-2"></script>
    <script>
        if(window.location.href.concat("eiennochat")) {
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());

            gtag('config', 'UA-89302611-2');
        }
    </script>

    <meta charset="UTF-8">

    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" href="../res/css/Head.css">
    <link rel="stylesheet" type="text/css" href="../res/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../res/css/login.css">

    <script type="text/javascript" src="../res/js/Head.js"></script>
    <script type="text/javascript" src="../res/js/Utils.js"></script>
    <script type="text/javascript" src="../res/js/Mouse.js"></script>
    <script type="text/javascript" src="../res/js/login.js"></script>

    <title>Eien.no Chat -- Login</title>

</head>
<body>
<div class = "header-main">
    <div class="dropdown-button" onclick="openmenu();">
        <div class="dropdown-bar" id="_0"></div>
        <div class="dropdown-bar" id="_8"></div>
        <div class="dropdown-bar" id="_16"></div>
    </div>
    <div class="hide-menu" id="menu" onclick="menu()"></div>
    <div class="hide-e" id="e" onclick="closemenu()"></div>

    <img class="head-logo" src="../res/imgs/Logo-wide.png" onclick="window.location.href=pre+'/';"/>
</div>

<div class="show" id="login-box" style="right: 50%;margin-right: -150px;top: 50%;margin-top: -200px;position: absolute;">
    <div id="title"><u>Login Below</u></div>
    <div id="returnmsg"></div>
    <div id="name">Username: </div>
    <input id="username" class="show text"/>
    <div id="pass">Password: </div>
    <input id="password" class="show text" type="password"/>
    <div id="message">By using Eien.no Chat you agree to our <a href="../terms/">terms and conditions</a><br><br>If you are younger than 13, please use your parents E-Mail</div>
    <button class="login" id="login" onclick="prepare('login')">login</button>
    <button class="login" id="signup" onclick="window.location.href='../signup/'" style="right:70px">signup</button>
</div>

<script>
    let url = window.location.href;
    if(url.includes("?")){
        let reason = decodeURIComponent(url.split("reason=")[1]);
        document.getElementById("returnmsg").innerHTML=reason;
    }
</script>

</body>
</html>
