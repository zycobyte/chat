<!DOCTYPE html>
<html>
<head>
	<title>Eienno Chat -- Messages</title>
	<link rel="stylesheet" type="text/css" href="resources/styles/chats.css"></link>	
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<script type="text/javascript" src = "resources/scripts/cookies.js"></script>
	<script type="text/javascript" src = "resources/scripts/utils.js"></script>
	<script type="text/javascript" src = "resources/scripts/chats.js"></script>
	<script type="text/javascript" src = "resources/scripts/login.js"></script>
</head>

<body>
<script>
isValid(true);
</script>

<div disabled class = "messages scrollBar" id = "messageBox" placeholder = "No Messages"></div>
<div class = "chats" id = "chats">Select chat room -- Comming soon!</div>
<div style = "font-size: 85%;" class = "join" id = "joinchat">
	Enter a chat ID in the box below and hit join, or create a new chat!<br>
	<input class = "inputBox" id = "chatid"></input>
	<button class = "button" onclick = "joinChat(false)" style = "margin: auto;">join</button>
	<br><bar></bar><br>
	<button class = "button"  onclick = "joinChat(true)" style = "margin: auto;">create</button>
</div>
<div disabled class = "scrollBar users" id = "members">Users in the chat</div>
<textarea class = "type  scrollBar" placeholder = "Type Message Here" id = "messageArea"></textarea>
<div class = "send" type = "button" id = "send" onclick = "onSend(document.getElementById('messageArea'))">Send</div>
<div class = "settings">Setting -- Comming soon!</div>

<div class = "hide" id = "alert">
	<b>Invalid Auth Key. </b>Please login so we can validate it is you.<br><br>
	<input id = "name" class = "loginForm">Username:</input><br><br>
	<input id = "pass" class = "loginForm" type="password">Password:</input><br>
	<button id = "signup" onclick="red = confirm('redirecting to login page to sign up'); if(red){window.location.href = 'login.html'}">Sign-up</button>
	<button onclick="sendRequest(true)" id = "login">Login</button><br><br>
	<div id = "info" style = "color:red;text-align:center;"></div>
</div>

<script>
addListener("messageArea", "send");
retriveMsgs();
setTimeout(function(){
	updateScroll();
	}, 1000);
</script>
</body>
</html>
