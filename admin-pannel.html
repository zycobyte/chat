<!DOCTYPE html>
<html>
<head id = "head">
	<title>Verifying</title>
	<script type="text/javascript" src = "resources/scripts/utils.js"></script>
	<script type="text/javascript" src = "resources/scripts/cookies.js"></script>
</head>
<body id = "body">
<h1>Verifying...</h1>
<script>
	checkValidity();
	setTimeout(function(){
		if(!oAuthIsValid){
			return;
		}
		//"{oAuth:key;username:name;action:ret-admin}"
		data__ = format("oAuth", readCookie("oAuth"));
		data__ += format("username", readCookie("username"));
		data__ += format("action", "ret-admin");
		dataToSend__ = pack(data__);
		//console.log(data);
		var socket = new WebSocket('ws://'+SERVER+':'+PORT_PROFILE);

		socket.onopen = function(event) {
			//console.log("sending:"+data);
			socket.send(dataToSend__);
		};

		socket.onerror = function(error) {
			console.log('WebSocket Error: ' + error);
		};
		socket.onmessage = function(event){
			/*
			"{head:head;body:body}"
			*/
			data__ = extract(event.data);
			head = data__[0].split(":")[1];
			body = data__[1].split(":")[1];
		
		console.log(document.getElementById("head"));
		console.log(document.getElementById("body"));
		
	document.getElementById("head").innerHTML = head;
	document.getElementById("body").innerHTML = body;
	}
}, 1000);
</script>

</body>
</html>
